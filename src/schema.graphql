type ApiError {
  message: String!
  path: String!
}

"""Fiat currency"""
enum FiatCurrency {
  AUD
  CAD
  MXN
  USD
  VND
}

type ForgotPassword {
  data: String
  errors: [ApiError!]
  success: Boolean!
}

input ForgotPasswordChangeDto {
  key: String!
  newPassword: String!
}

type GetUser {
  data: UserSchema
  errors: [ApiError!]
  success: Boolean!
}

input GetUserDto {
  userId: String!
}

type GetUsers {
  data: [UserSchema!]!
  errors: [ApiError!]
  success: Boolean!
}

type Login {
  data: String
  errors: [ApiError!]
  success: Boolean!
}

input LoginDto {
  email: String!
  password: String!
}

type Logout {
  data: String
  errors: [ApiError!]
  success: Boolean!
}

type Me {
  data: UserSchema
  errors: [ApiError!]
  success: Boolean!
}

type Mutation {
  forgotPasswordChange(data: ForgotPasswordChangeDto!): SendForgotPassword
  login(data: LoginDto!): Login
  logout: Logout
  register(data: RegisterDto!): Register
  sendForgotPasswordEmail(data: SendForgotPasswordDto!): ForgotPassword
}

type Query {
  getUser(data: GetUserDto!): GetUser
  getUsers: GetUsers
  me: Me
}

type Register {
  data: String
  errors: [ApiError!]
  success: Boolean!
}

input RegisterDto {
  avatar: String!
  email: String!
  firstName: String!
  lastName: String!
  password: String!
  phoneNumber: String!
}

type SendForgotPassword {
  data: String
  errors: [ApiError!]
  success: Boolean!
}

input SendForgotPasswordDto {
  email: String!
}

type UserSchema {
  avatar: String!
  balance: Float!
  defaultCurrency: FiatCurrency!
  email: String!
  emailVerified: Boolean!
  firstName: String!
  forgotPasswordLock: Boolean!
  id: ID!
  lastName: String!
  name: String!
  password: String!
  phoneNumber: String!
  phoneNumberVerified: Boolean!
  twoFactorVerified: Boolean!
}
