query _entities($representations: [_Any!]!){
    _entities(representations: $representations){
        ... on UserSchema {
            id
            email
            avatar
            emailVerified
            twoFactorVerified
            phoneNumberVerified
            phoneNumber
            firstName
            lastName
            forgotPasswordLock
            contacts{
                id
                email
                avatar
                emailVerified
                twoFactorVerified
                phoneNumberVerified
                phoneNumber
                firstName
                lastName
                forgotPasswordLock
                contacts{
                    id
                    email
                    avatar
                    emailVerified
                    twoFactorVerified
                    phoneNumberVerified
                    phoneNumber
                    firstName
                    lastName
                    forgotPasswordLock
                    createdAt
                    name
                }
                createdAt
                name
            }
            createdAt
            name
        }
    }
}