query getUser($data: GetUserDto!){
    getUser(data: $data){
        success
        errors{
            path
            message
        }
        data{
            id
            email
            avatar
            emailVerified
            twoFactorVerified
            phoneNumberVerified
            phoneNumber
            firstName
            lastName
            forgotPasswordLock
            contacts{
                id
                email
                avatar
                emailVerified
                twoFactorVerified
                phoneNumberVerified
                phoneNumber
                firstName
                lastName
                forgotPasswordLock
                contacts{
                    id
                    email
                    avatar
                    emailVerified
                    twoFactorVerified
                    phoneNumberVerified
                    phoneNumber
                    firstName
                    lastName
                    forgotPasswordLock
                    createdAt
                    name
                }
                createdAt
                name
            }
            createdAt
            name
        }
    }
}