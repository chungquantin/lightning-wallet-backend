mutation sendPayment($data: SendPaymentDto!){
    sendPayment(data: $data){
        success
        errors{
            path
            message
        }
        data{
            transaction{
                id
                fromWalletId
                toWalletId
                amount
                networkFee
                transactionFee
                status
                description
                method
                currency
                btcExchangeRate
                btcAmount
                createdAt
            }
        }
    }
}