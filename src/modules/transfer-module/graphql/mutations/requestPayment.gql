mutation requestPayment($data: RequestPaymentDto!){
    requestPayment(data: $data){
        success
        errors{
            path
            message
        }
        data{
            id
            transaction{
                id
                fromWalletId
                toWalletId
                amount
                networkFee
                transactionFee
                status
                description
                method
                currency
                btcExchangeRate
                btcAmount
                createdAt
            }
            requestFrom
            requestTo
        }
    }
}