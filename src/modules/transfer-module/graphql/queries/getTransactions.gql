query getTransactions($Pagination: PaginationInputType){
    getTransactions(Pagination: $Pagination){
        success
        errors{
            path
            message
        }
        data{
            id
            fromWalletId
            toWalletId
            amount
            networkFee
            transactionFee
            status
            description
            method
            currency
            btcExchangeRate
            btcAmount
            createdAt
        }
    }
}